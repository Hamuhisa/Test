<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premier League Information</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  h1 {
    margin-bottom: 10px;
  }
  #leagueInfo {
    border: 1px solid #ccc;
    padding: 10px;
    width: 400px;
  }
  #error {
    color: red;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>Premier League Information</h1>

<div id="leagueInfo"></div>
<div id="error"></div>

<script>
  // Sportmonks API credentials
  const apiToken = 'g2Ukf5aqiOMQQ7AQazkyFCWrPMxtMBTyFJ4ytEonbJpTFhQ0sDYxdjMMN3H9';
  const baseUrl = 'https://api.sportmonks.com/v3/football/';

  // Function to fetch information about the Premier League
  async function getLeagueInfo() {
    const leagueId = 271; // Premier League ID
    const url = `${baseUrl}leagues/${leagueId}?api_token=${apiToken}`;
    try {
      const response = await fetch(url);
      if (!response.ok) {
        throw new Error('Network response was not ok.');
      }
      const data = await response.json();
      return data.data;
    } catch (error) {
      document.getElementById('error').textContent = 'Error fetching league information: ' + error.message;
    }
  }

  // Function to display league information on the page
  async function displayLeagueInfo() {
    try {
      const leagueInfo = await getLeagueInfo();
      const leagueInfoDiv = document.getElementById('leagueInfo');
      leagueInfoDiv.innerHTML = `
        <h2>${leagueInfo.name}</h2>
        <p><strong>Country:</strong> ${leagueInfo.country_name}</p>
        <p><strong>Current Season:</strong> ${leagueInfo.current_season.name}</p>
        <p><strong>Season Start Date:</strong> ${leagueInfo.current_season.start_date}</p>
        <p><strong>Season End Date:</strong> ${leagueInfo.current_season.end_date}</p>
      `;
    } catch (error) {
      console.error('Error displaying league information:', error);
    }
  }

  // Main function
  displayLeagueInfo();
</script>

</body>
</html>
